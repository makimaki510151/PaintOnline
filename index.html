<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Territory PVP (Online)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>カラーテリトリー PVP (Online)</h1>
        
        <div id="lobbyScreen" class="lobby-screen show">
            <h2>🌐 オンラインロビー</h2>
            <p id="lobby-status">IP/URLを入力して「接続」を押してください。</p>
            <div id="connection-info">
                <label for="serverIp">サーバーIP/URL:</label>
                <input type="text" id="serverIp" value="" placeholder="例: xxxxx.ngrok-free.app:8000">
                <button id="connectButton">接続</button>
            </div>
            
            <div id="colorSelection" class="color-selection">
                <h3>🎨 色を選択してください (P1〜P8)</h3>
                <div id="colorPalette">
                    </div>
                <p id="myColorDisplay">選択中の色: <span id="currentColor">未接続</span></p>
            </div>
            
            <h3>👤 参加者リスト (<span id="playerCount">0</span>/8)</h3>
            <ul id="playerList">
                </ul>
            
            <button id="startButton" disabled>ゲームスタート (ホストのみ)</button>
        </div>
        
        <div id="gameScreen" class="game-screen">
            <div class="info-bar">
                <p id="status-message">ゲーム中...</p>
                <p id="timer">残り時間: 60.00秒</p>
            </div>
            
            <div class="game-board-wrapper">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
    
            <div class="score-gauge-container">
                <div id="scoreGaugeP1" class="score-gauge p1"></div>
                <div id="scoreGaugeP2" class="score-gauge p2"></div>
            </div>
            
            <div class="score-board">
                <p class="player-score p1">P1 スコア: <span id="scoreP1">0</span></p>
                <p class="player-score p2">P2 スコア: <span id="scoreP2">0</span></p>
            </div>
        </div>

    </div>

    <div id="victoryScreen" class="victory-screen">
        <div class="victory-content">
            <h2 id="victoryMessage"></h2>
            <p class="final-score p1">P1 スコア: <span id="finalScoreP1">0</span></p>
            <p class="final-score p2">P2 スコア: <span id="finalScoreP2">0</span></p>
            <button id="restartButton">もう一度プレイ</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script> 
    <script src="script.js"></script>
</body>
</html>
