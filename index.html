<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン・カラーテリトリー PVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="connection-modal" class="screen">
        <div class="title-container">
            <h2 id="connection-title">部屋に参加</h2>
            <p style="margin-bottom: 10px;"> 
                **ngrokを使用する場合**: ホスト名（例: `random-id.ngrok-free.app`）を、ローカル接続の場合は「ホスト名:ポート番号」を入力してください。
            </p>
            <div class="input-group" style="margin-bottom: 25px;">
                <label for="server-address">接続アドレス:</label>
                <input type="text" id="server-address" placeholder="例: massive-yak-4422.ngrok-free.app または localhost:8080">
            </div>
            <button id="connect-submit" class="menu-button">接続して参加</button>
            <button id="connection-cancel" class="menu-button small" style="background: gray; margin-top: 10px;">キャンセル</button>
        </div>
    </div>
    
    <div id="title-screen" class="screen active">
        <div class="title-container">
            <h1>オンライン・カラーテリトリー PVP (最大8人)</h1>
            <div style="margin-top: 40px; display: flex; flex-direction: column; gap: 15px;">
                <button id="create-room-button" class="menu-button">部屋を作成 (ホスト)</button>
                <button id="join-room-button" class="menu-button">部屋に参加 (ゲスト)</button>
            </div>
            <div id="connection-status" style="margin-top: 20px; font-weight: bold; color: #f1c40f;">未接続</div>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="title-container" style="max-width: 600px;">
            <h2>準備部屋 (Lobby)</h2>
            
            <div id="color-selection-container" style="margin: 20px 0;">
                <h3>色の選択</h3>
                <div id="color-picker" class="color-picker">
                    </div>
            </div>
            
            <div id="lobby-player-list" style="text-align: left; margin-top: 20px; min-height: 100px; font-size: 1.1em;">
            </div>
            <p id="lobby-message" style="font-weight: bold; color: #e74c3c; margin: 20px 0;">ホストの操作を待っています...</p>
            <button id="start-game-button" class="menu-button" style="display: none; margin-top: 10px;">ゲーム開始 (最小2人)</button>
            <button id="lobby-disconnect-button" class="menu-button small" style="background: #e74c3c; margin-top: 20px;">切断してタイトルに戻る</button>
        </div>
    </div>


    <div id="game-screen" class="screen">
        <button id="back-to-title" class="menu-button small" style="position: absolute; top: 10px; left: 10px; z-index: 10;">タイトルに戻る</button>
        <div class="game-container">
            <h1>オンライン・カラーテリトリー PVP</h1>
            <div class="info-bar">
                <p id="status-message">WASDまたはゲームパッドで操作</p>
                <p id="timer">残り時間: 60.00秒</p>
            </div>
            
            <div class="game-board-wrapper">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                </div>

            <div class="score-gauge-container" id="score-gauge-container">
                </div>
            
            <div class="score-board" id="score-board-list">
                </div>
        </div>
    </div>

    <div id="clear-screen" class="screen victory-screen">
        <div class="victory-content">
            <h2 id="victoryMessage"></h2>
            <div id="final-score-list">
                </div>
            <button id="restartButton" class="menu-button">タイトルに戻る</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
